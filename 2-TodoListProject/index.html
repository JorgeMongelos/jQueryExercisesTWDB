<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/toDos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <div id="container">
        <h1>To-do List <span id="toggleForm"><i class="far fa-edit"></i></span></h1>

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Go to the beach</li>
            <li><span><i class="far fa-trash-alt"></i></span> Have a beer</li>
            <li><span><i class="far fa-trash-alt"></i></span> Relax</li>
        </ul>
    </div>
 
    <script type="text/javascript" src="assets/js/toDos.js"></script>
</body>
</html>
